<header class="bg-light  text-primary">
    <div class="container">
        <div class="pt-4 d-flex">
            <div class="me-auto">
                <h1 class="logo">
                    <a href="{{ .Site.BaseURL | absURL }}" class="text-reset text-decoration-none">
                        {{ $brandPartial := (or .Site.Params.brand_partial "brand-logo.html") }}
                        {{ partial $brandPartial . }}
                    </a>
                </h1>

                <nav aria-label="breadcrumb" class="pb-4">
                    {{ if not .IsHome }}
                        {{ partial "breadcrumbnav" . }}
                    {{ end }}
                </nav>
            </div>

            {{ with .Site.Menus.social }}
                {{ partial "social.html" . }}
            {{ end }}
        </div>
    </div>
</header>
